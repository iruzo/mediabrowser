[package]
name = "filemanager"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
warp = "0.3"
futures-util = "0.3"
mime_guess = "2.0"
percent-encoding = "2.3"
chrono = "0.4"
bytes = "1.0"
zip = "2.2"

[profile]

[profile.wasm-dev]
inherits = "dev"
opt-level = 1

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
